<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/main.css">
  <script src="../JS/contactForm.js" defer></script>
  <title>Alfajores Malambo</title>
</head>

<body>

  <header>
      <nav class="menu">
        <ul class="menu__list">
            <li class="menu__item"><a href="./pages/products.html">Products</a></li>
            <li class="menu__item"><a href="/"><img src="https://res.cloudinary.com/dgf6hvqia/image/upload/v1670954386/menu/Logo_lkwjeo.png" alt="logo alfajores malambo"></a></li>
            <li class="menu__item"><a href="./pages/contact.html">Contacto</a></li>
        </ul>
      </nav>
  </header>

  <main class="contact">
    <section class="contact__content">
      <div class="contact__header">
        <div class="contact__tittle">
          <h1>COMUNICATE</h1>
          <p>CON NOSOTROS</p>
      </div>
      </div>
      <div class="contact__body">
        <h2><span>ESCRIBINOS</span></h2>
        <div class="contact__sections">
          <form class="contact__form">
            <div class="contact__name">
              <input type="text" name="name" id="name" placeholder="Nombre" class="dataEntry">
              <p class="error">Ingresa un nombre valido</p>
            </div>
            <div class="contact__email">
              <input type="email" name="email" id="email" placeholder="mi.email@gmail.com" class="dataEntry">
              <p class="error">Ingresa un email valido</p>
            </div>
            <div class="contact__message">
              <textarea name="message" id="message" cols="30" rows="10" maxlength="200" placeholder="Dejanos tu mensaje" class="dataEntry"></textarea>
              <p class="error">Ingresa un texto valido</p>
            </div>
            <button class="btn-contact">ENVIAR</button>
          </form>
          <ul class="contact__info">
            <li>
              <h3>
                CONTACTÁNOS
              </h3>
            </li>
            <li>
              <p><span></span>23015439678</p>
            </li>
            <li>
              <p><span></span>email@email.com</p>
            </li>
            <li>
              <p><span></span>Av. Siempreviva 123</p>
            </li>
            <li>
              <h3>
                ¡seguinos!
              </h3>
            </li>
            <li>
              <p><span></span>alfajoresmalambo</p>
            </li>

          </ul>
        </div>

      </div>
    </section>
  </main>
  <footer>

  </footer>

</body>

</html>
